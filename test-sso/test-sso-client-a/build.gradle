archivesBaseName = 'test-sso-client-a'

bootJar {
    setProperty('archiveClassifier', 'boot')
}

dependencies {
    // 子模块间的依赖
    implementation project(':test-sso-common') /* 子模块之间的依赖 */

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'org.postgresql:postgresql'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'


    // eureka注册 及 ribbon负载平衡
//    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-ribbon'
//    implementation 'org.spring、framework.cloud:spring-cloud-starter-netflix-eureka-client'


    implementation 'cn.hutool:hutool-all:5.8.10'

    // Sa-Token 权限认证，在线文档：https://sa-token.cc
    implementation 'cn.dev33:sa-token-spring-boot-starter:1.32.0'

    // Sa-Token 插件：整合SSO
    implementation 'cn.dev33:sa-token-sso:1.32.0'

    // Sa-Token 整合 Redis (使用 jackson 序列化方式)
    implementation 'cn.dev33:sa-token-dao-redis-jackson:1.32.0'
    implementation 'org.apache.commons:commons-pool2'

    // 视图引擎（在前后端不分离模式下提供视图支持）
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

    // Http请求工具（在模式三的单点注销功能下用到，如不需要可以注释掉）
    implementation 'com.dtflys.forest:forest-spring-boot-starter:1.5.26'

}

tasks.named('test') {
    useJUnitPlatform()
}
